shell:
  program: /bin/zsh

# Fenster-Optionen
# window:
#   padding:
#     x: 50
#     y: 50
#   opacity: 1

font:
  normal:
    family: "SF Mono Nerd Font"
    style: Regular
  bold:
    family: "SF Mono Nerd Font"
    style: Bold
  italic:
    family: "SF Mono Nerd Font"
    style: Italic
  bold_italic:
    family: "SF Mono Nerd Font"
    style: Bold Italic
  size: 12

live_config_reload: true

selection:
  save_to_clipboard: true

mouse:
  hints:
    launcher:
      program: xdg-open  # Nutzt `xdg-open` anstatt `open` f√ºr Arch/Linux
    modifiers: Control

# Farben (Blood Moon)
colors:
  # Standardfarben
  primary:
    background: '0x000000'
    # background: '0x10100E'
    foreground: '0xC6C6C4'
  # Normale Farben
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'
  # Helle Farben
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'
